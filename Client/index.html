<html>
<head>
  <title>Glitch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bower_components/socket.io-client/socket.io.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="bower_components/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script>
  <script src="socket.js"></script>   
  <script src="YouTube/youtube.js"></script>
  <script src="app.js"></script>  
</head>
<body ng-app="glitch">
  <h1>Glitch</h1>
  <div class="Container" ng-controller="youtubeController">
    <div class="song-hist">
      <ul>
        <li ng-repeat="video in pastVideos track by $index">{{ video }}</li>
      </ul>
    </div>
    <div class="video-div">
      <p class='video-info'> {{ currentVideo.title }}</p>
      <youtube-video video-url="currentVideo.url" player-vars = "playerVars" class='player'></youtube-video>
      </audio>
    </div>
  </div>
</body>
</html>
