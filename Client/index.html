<html>
<head>
  <title>Glitch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="glitch">
  <h1>Glitch</h1>
  <div class="Container" ng-controller="youtubeController">
    <div class="song-hist">
      <ul>
        <li class="playlist-song" ng-repeat="video in pastVideos track by $index">{{ video }}</li>
      </ul>
    </div>
    <div class="video-div">
      <p class='video-info'> {{ currentVideo.title }}</p>
      <youtube-video video-url="currentVideo.url" player-vars = "playerVars" class='player'></youtube-video>
    </div>
    <div class="chat" ng-controller="chatController">
      <ul id="messages">
        <li class="message" ng-repeat="message in messages track by $index"> <b>{{message.username}}</b>: {{message.text}}</li>
      </ul>

      <form ng-submit="sendMessage()">
        <b>Username</b> <input name='username' type='text' ng-model='username'/>
        <b>Message</b><input id="chatInput" placeholder="Say something!" style="font-size:10pt;height:30px" ng-model="messageText">
        <button>Send</button>
      </form>
    </div>
  </div>

  <!--javascripts-->  
  <script src="bower_components/socket.io-client/socket.io.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="bower_components/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script>
  <script src="app.js"></script> 
  <script src="socket.js"></script>   
  <script src="Chat/chat.js"></script>
  <script src="YouTube/youtube.js"></script>
</body>
</html>
